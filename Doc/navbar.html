<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Navbar</title>
</head>
<body>
    <div class="navbar navbar-expand-lg bg-info body-tertiary">
        <div class="container-fluid">
            <!-- La imagen de marca -->
            <a href="#" class="navbar-brand"><img src="https://thumbnail.imgbin.com/7/12/21/marvel-icon-cinema-and-tv-icon-Zm8hCV4u_t.jpg" width="100px" height="100px" alt="marca.png"></a>

            <!-- Boton cuando colapsa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collaseNavbarContent">
                <span class="navbar-toggler-icon" ></span>
            </button>
            
            <div class="collapse navbar-collapse" id="collaseNavbarContent">
                <!-- si quieres que arroje el buscadar a la derecha me auto -->
                <ul class="navbar-nav me-auto"> 
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white fs-3 active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white fs-3 disabled">Link</a>
                    </li>
                    <!-- Con funciones de dropdown -->
                    <li class="nav-item dropdown" data-bs-toggle="dropdown">
                        <a href="#" class="nav-link dropdown-toggle text-white fs-3">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li class="d-flex align-items-center">
                                <i class="bi bi-activity"></i>
                                <a href="#" class="dropdown-item">Actividades</a>
                            </li>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-database"></i>
                                <a href="#" class="dropdown-item">Base de Datos</a>
                            </li>

                            <li class="d-flex align-items-center">
                                <i class="bi bi-exclamation-diamond-fill"></i>
                                <a href="#" class="dropdown-item">Alerta</a>
                            </li>

                            <li class="d-flex align-items-center">
                                <i class="bi bi-wrench-adjustable"></i>
                                <a href="#" class="dropdown-item">Configuracion</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex">
                    <input type="text" class="form-control" type="search" placeholder="Buscar...">
                    <button class="btn btn-outline-success">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
