<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Practicas de Bootstrap V5</title>
</head>
<body>
    <p class="mt-2">Hola mundo</p>
    <button class="btn btn-primary"><i class="bi bi-yin-yang"></i></button>

    <div class="d-grid gap-2">
        <button class="btn bs-popover-start btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>

      br
      <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        Custom button
      </button>

      <a type="button" class="btn"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; background-color: gray; border-color: gray; color: white;">
    Botón Gris Personalizado
    </a>

    <h1>Alerta</h1>
    <div class="alert alert-warning">Alerta</div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        ¡Atención! Esta es una alerta con botón de cierre.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <h1>Botones Agrupados</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Primero</button>
        <button type="button" class="btn btn-secondary">Segundo</button>
        <button type="button" class="btn btn-success">Tercero</button>
      </div>
      
      <h2>Otra Forma de ver los botones</h2>
      <div class="btn-group">
        <input type="checkbox" class="btn-check" id="btncheck1">
        <label class="btn btn-outline-primary" for="btncheck1">Boton Primario></label>
        <input type="checkbox" class="btn-check" id="btncheck2">
        <label class="btn btn-outline-success" for="btncheck2">Boton Secundario></label>
      </div>

      <h1>Bagde</h1>

      <button class="btn btn-primary">
        message <span class="badge text-bg-secondary rounded-pill">3</span>
      </button>

      <h1>Grupo de listas</h1>

      <ul class="list-group">
        <li class="list-group-item active">Primero</li>
        <li class="list-group-item">Segundo</li>
        <li class="list-group-item disabled">Tercero</li>
        <li class="list-group-item">Cuarto</li>
        <li class="list-group-item">Quinto</li>
      </ul>
</html>
