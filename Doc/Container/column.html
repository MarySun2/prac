<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>column</title>
</head>
<body>
    <!-- columnas col y row filas -->

        <div class="col-1 bg-primary">Col 1</div>
        <div class="col-1 bg-danger">Col 2</div>
        <div class="col-1 bg-primary">Col 3</div>
        <div class="col-1 bg-danger">Col 4</div>
        <div class="col-1 bg-primary">Col 5</div>
        <div class="col-1 bg-danger">Col 6</div>
        <div class="col-1 bg-primary">Col 7</div>
        <div class="col-1 bg-danger">Col 8</div>
        <div class="col-1 bg-primary">Col 9</div>
        <div class="col-1 bg-danger">Col 10</div>
        <div class="col-1 bg-primary">Col 11</div>
        <div class="col-1 bg-danger">Col 12</div>
    </div>
    <br><br>
    <div class="row">
        <div class="col col-4 g-1 bg-success">Col 1</div>
        <div class="col col-4 gx-2 bg-warning">Col 2</div>
        <div class="col col-4 gy-3 bg-success">Col 3</div>
    </div>

</html>
